<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedition AI | Trip Planner</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" />

    <style>
        body { font-family: 'Outfit', sans-serif; }
        /* Scrollbar Style */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        #map { height: 100%; width: 100%; z-index: 0; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(0,0,0,0.1);
        }

        /* LOADING CIRCLE */
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Popup Style */
        .custom-map-popup .leaflet-popup-content-wrapper {
            padding: 0 !important;
            overflow: hidden;
            border-radius: 0.75rem;
        }
        .custom-map-popup .leaflet-popup-content {
            margin: 0 !important;
            width: 280px !important;
        }
        .custom-map-popup .leaflet-popup-tip {
            background: white;
        }

        /* XP BOT STYLE */
        #xp-bot-container {
            position: absolute;
            bottom: 50px;
            right: 24px;
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            pointer-events: none;
        }

        #xp-speech-bubble {
            background: white;
            padding: 12px 16px;
            border-radius: 12px;
            border-bottom-right-radius: 2px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            max-width: 220px;
            opacity: 0;
            transform: translateY(10px) scale(0.95);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: auto;
            border: 2px solid #e5e7eb;
        }

        .xp-tv{
            width: 80px;
            height: 65px;
            background: #2563eb;
            border-radius: 12px;
            border: 3px solid #1e40af;
            position: relative;
            box-shadow: 0 8px 0 #1e3a8a;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: tvBounce 3s ease-in-out infinite;
            pointer-events: auto;
            cursor: pointer;
        }

        .xp-tv-screen {
            width: 55px;
            height: 40px;
            background: #dbeafe;
            border-radius: 8px;
            border: 2px solid #1e3a8a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            color: #1e3a8a;
            font-size: 18px;
            font-family: 'Courier New', monospace;
        }

        .xp-antenna {
            position: absolute;
            top: -15px;
            width: 3px;
            height: 18px;
            background: #1e40af;
            border-radius: 4px;
            transition: transform 0.2s;
        }
        .xp-antenna.left { left: 20px; transform: rotate(-25deg); }
        .xp-antenna.right { right: 20px; transform: rotate(25deg); }

        .xp-tv:hover .xp-antenna.left { transform: rotate(-45deg); }
        .xp-tv:hover .xp-antenna.right { transform: rotate(45deg); }
        .xp-tv:hover { transform: translateY(-2px); }

        @keyframes tvBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        #xp-speech-bubble.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        @keyframes floatBubble {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden flex bg-gray-100">
    
    <!-- MAP -->
    <div class="flex-1 relative">
        <div id="map" class="h-full w-full z-0"></div>

        <!-- XP BOT DIV -->
        <div id="xp-bot-container">
            <div id="xp-speech-bubble">
                <p id="xp-text" class="text-xs text-gray-700 font-semibold leading-relaxed">...</p>
            </div>
            
            <div class="xp-tv" onclick="botClick()">
                <div class="xp-antenna left"></div>
                <div class="xp-antenna right"></div>
                <div class="xp-tv-screen">XP</div>
            </div>
        </div>

        <div id="map-dimmer" 
            class="absolute inset-0 bg-black/60 z-[950] opacity-0 pointer-events-none transition-opacity duration-500" 
            onmouseenter="toggleFocusMode(false)">
        </div>

        <!-- MAP SEARCH BAR -->
        <div class="absolute top-3 left-6 z-[900] w-80">
            <div class="bg-white p-2 rounded-lg shadow-xl flex items-center">
                <svg class="w-5 h-5 text-gray-400 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <input type="text" id="map-search" placeholder="Search map location..." class="w-full p-2 outline-none text-gray-700" onkeydown="if(event.key === 'Enter') searchMap()">
            </div>
        </div>
    </div>

    <!-- INPUTS -->
    <div id="sidebar" 
        class="w-[450px] h-full glass-panel shadow-2xl flex flex-col relative z-10 transition-all duration-500 ease-in-out" 
        onmouseenter="toggleFocusMode(true)">

        <!-- HEADING -->
        <div class="p-8 border-b border-gray-100">
            <div class="flex items-center gap-2 mb-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">E</div> 
                <h1 class="text-2xl font-bold text-gray-800">Expedition AI</h1>
            </div>
            <p class="text-gray-500 text-sm">Your AI-powered travel planner.</p>
        </div>

        <!-- FORM -->
        <div class="flex-1 overflow-y-auto p-8 space-y-6" id="form-container">
            <!-- LOCATION INPUT -->
            <div class="bg-blue-50 p-4 rounded-xl border border-blue-100">
                <label class="text-xs font-bold text-blue-500 uppercase tracking-wide">Destination</label>
                <div class="flex items-center mt-1 text-blue-900 font-semibold text-lg">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <span id="selected-location">Paris, France</span>
                </div>
            </div>

            <!-- DATE INPUT -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                    <input type="date" id="startDate" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 outline-none focus:border-blue-500 transition">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                    <input type="date" id="endDate" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 outline-none focus:border-blue-500 transition">
                </div>
            </div>

            <!-- OCCASION INPUT -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Occasion / Vibe</label>
                <select id="occasion" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 outline-none focus:border-blue-500 transition appearance-none">
                    <option>Adventure üèîÔ∏è</option>
                    <option>Relaxation üßñ‚Äç‚ôÄÔ∏è</option>
                    <option>Business üíº</option>
                    <option>Family Trip üë®‚Äçüë©‚Äçüëß‚Äçüë¶</option>
                    <option>Romantic ‚ù§Ô∏è</option>
                    <option>Cultural üèõÔ∏è</option>
                </select>
            </div>

            <!-- BUDGET INPUT -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Budget (USD)</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-500">$</span>
                    <input type="number" id="budget" placeholder="2500" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 pl-8 outline-none focus:border-blue-500 transition">
                </div>
            </div>
            
            <!-- GENERATE BUTTON -->
            <button onclick="generateItinerary()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transform transition hover:scale-[1.02] active:scale-[0.98]">
                Plan My Expedition
            </button>
        </div>

        <!-- LOADING SCREEN -->
        <div id="loading-state" class="hidden flex-1 flex flex-col items-center justify-center p-8 text-center">
            <div class="spinner"></div>
            
            <h2 class="text-xl font-semibold text-gray-800">Consulting the AI...</h2>
            <p class="text-gray-500 mt-2 mb-6 text-sm">Finding the best hotels and hidden gems in <span id="loading-loc" class="font-semibold"></span>.</p>
            
            <div class="w-full max-w-xs bg-gray-200 rounded-full h-2.5 dark:bg-gray-300 overflow-hidden">
                <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300 ease-out" style="width: 0%"></div>
            </div>
            <p id="progress-text" class="text-xs text-blue-600 font-bold mt-2">0%</p>
        </div>

        <!-- RESULT SCREEN -->
        <div id="result-state" class="hidden flex-1 flex flex-col p-6 bg-gray-50 overflow-hidden">
            <div class="flex items-center gap-3 mb-4 flex-shrink-0">
                <div class="flex items-center justify-center w-10 h-10 bg-green-100 rounded-full">
                    <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                </div>
                <h2 class="text-xl font-bold text-gray-800">Your Plan is Ready!</h2>
            </div>

            <div class="flex-1 overflow-y-auto space-y-6 pr-2 mb-4">
                <div>
                    <h3 class="font-bold text-gray-700 mb-3 flex items-center gap-2">üè® Top Stays</h3>
                    <div id="hotels-container" class="space-y-3">
                        </div>
                </div>

                <div>
                    <h3 class="font-bold text-gray-700 mb-3 flex items-center gap-2">üìç Must Visit</h3>
                    <div id="pois-container" class="space-y-3">
                        </div>
                </div>
            </div>
            
            <div class="flex-shrink-0 pt-2 border-t border-gray-200 bg-gray-50">
                <a id="download-link" href="#" class="w-full bg-gray-900 hover:bg-black text-white font-bold py-3 rounded-xl shadow-lg flex items-center justify-center gap-2 transition">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    Download Schedule PDF
                </a>
                <button onclick="resetForm()" class="w-full mt-3 text-gray-500 text-sm hover:text-gray-800 underline">Plan another trip</button>
            </div>
        </div>
    </div>


    <!-- JAVASCRIPT -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // MAP INITIALIZE
        const map = L.map('map').setView([48.8566, 2.3522], 13); //Default coords for Paris
        let currentMarker = L.marker([48.8566, 2.3522]).addTo(map);

        // PIN MOVE ON CLICK LOGIC
        map.on('click', async function(e){
            toggleFocusMode(false);
            const {lat, lng} = e.latlng;
            currentMarker.setLatLng([lat, lng]);
            currentMarker.closePopup();
            currentMarker.unbindPopup();
            document.getElementById('selected-location').innerText = "Locating...";

            try{
                const response = await fetch(`/get_location_name?lat=${lat}&lon=${lng}`);
                const data = await response.json();

                if (data && data.display_name){
                    const address = data.address;
                    let locationName = address.city || address.town || address.village || address.hamlet || data.display_name.split(',')[0];

                    let fullName = locationName;
                    if (address.country){
                        fullName += `, ${address.country}`;
                    }
                    document.getElementById('selected-location').innerText = fullName;

                    xpSpeak(`Oh, ${locationName}! Nice choice. Let's get planning.`);

                    if (data.image){
                        const popupContent = `
                            <div class="font-sans">
                                <div class="relative h-40">
                                    <img src="${data.image}" class="w-full h-full object-cover" alt="${locationName}">
                                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent"></div>
                                    <div class="absolute bottom-3 left-4 text-white text-left">
                                        <h3 class="font-bold text-xl leading-none shadow-black drop-shadow-md">${locationName}</h3>
                                        <span class="text-xs opacity-90 uppercase tracking-wider font-medium">${address.country || 'Destination'}</span>
                                    </div>
                                </div>
                                <div class="bg-white p-4">
                                    <button onclick="const d = document.getElementById('startDate'); toggleFocusMode(true); d.showPicker ? d.showPicker() : d.focus()" 
                                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2.5 rounded-lg transition shadow-md hover:shadow-lg flex items-center justify-center gap-2 text-sm">
                                        <span>üìÖ</span> Plan Trip Here
                                    </button>
                                </div>
                            </div>
                        `;
                        currentMarker.bindPopup(popupContent, {
                            className: 'custom-map-popup',
                            closeButton: false,
                            minWidth: 280,
                            maxWidth: 280
                        }).openPopup();
                    }

                } else {
                    document.getElementById('selected-location').innerText = "Unknown Location";
                    currentMarker.bindPopup(`<b>${fullName}</b>`).openPopup();
                }
            } catch (e) {
                console.error("Reverse Geocoding error:", e);
                document.getElementById('selected-location').innerText = "Error locating";
            }
        });

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // MAP SEARCH
        async function searchMap(){
            const query = document.getElementById('map-search').value;
            if (!query) return;

            try{
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data && data.length > 0){
                    const {lat , lon , display_name} = data[0];
                    const name = display_name.split(',')[0];

                    map.setView([lat, lon], 13);
                    currentMarker.setLatLng([lat, lon]);

                    document.getElementById('selected-location').innerText = name;
                }
            } catch (e) {
                console.log("GEOCODING ERROR : ", e);
                alert("Location not found");
            }
        }

        // Send to backend
        async function generateItinerary(){
            const location = document.getElementById('selected-location').innerText;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const occasion = document.getElementById('occasion').value;
            const budget = document.getElementById('budget').value;

            // ---- REPLACE WITH BETTER UI ----
            if(!startDate || !endDate || !budget) {
                alert("Please fill in all fields!");
                return;
            }

            // LOADING UI SWITCH
            document.getElementById('form-container').classList.add('hidden');
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('loading-loc').innerText = location;

            startProgress();
            startLoadingChatter();

            try{
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ location, startDate, endDate, occasion, budget })
                });
                const data = await response.json();

                finishProgress();

                if (data.success){
                    //setTimeout for adding delays for the loading bar to show properly
                    stopLoadingChatter(true);
                    setTimeout(() => {
                        document.getElementById('hotels-container').innerHTML = data.hotels.map(hotel => `
                            <div class="bg-white p-3 rounded-lg shadow-sm border border-gray-100 hover:shadow-md transition">
                                <div class="flex justify-between items-start mb-1">
                                    <h4 class="font-bold text-blue-700 text-sm">${hotel.name}</h4>
                                    <span class="text-[10px] font-bold bg-green-100 text-green-700 px-2 py-0.5 rounded-full whitespace-nowrap">${hotel.price}</span>
                                </div>
                                <p class="text-xs text-gray-600 leading-snug">${hotel.description}</p>
                            </div>
                        `).join('');

                        document.getElementById('pois-container').innerHTML = data.pois.map(pois => `
                            <div class="bg-white p-3 rounded-lg shadow-sm border border-gray-100 flex gap-3 items-start">
                                <div class="w-8 h-8 rounded-full bg-orange-100 flex items-center justify-center flex-shrink-0 text-orange-600">üìç</div>
                                <div>
                                    <h4 class="font-bold text-gray-800 text-sm">${pois.name}</h4>
                                    <p class="text-xs text-gray-500 leading-snug mt-0.5">${pois.description}</p>
                                </div>
                            </div>
                        `).join('');

                        document.getElementById('loading-state').classList.add('hidden');
                        document.getElementById('result-state').classList.remove('hidden');
                        document.getElementById('download-link').href = data.pdf_url;
                    }, 600);
                } else {
                    throw new Error(data.error);
                }
            } catch (e) {
                stopLoadingChatter(false);
                alert("Error generating itinerary: " + e.message);
                resetForm();
            }
        }

        function resetForm() {
            document.getElementById('result-state').classList.add('hidden');
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('form-container').classList.remove('hidden');
        }

        function toggleFocusMode(isActive){
            const sidebar = document.getElementById('sidebar');
            const dimmer = document.getElementById('map-dimmer');

            if (isActive){
                //Expand Sidebar
                sidebar.classList.remove('w-[450px]');
                sidebar.classList.add('w-[600px]');

                // Show Dimmer & Enable Clicks on it
                dimmer.classList.remove('opacity-0', 'pointer-events-none');
                dimmer.classList.add('opacity-100', 'pointer-events-auto');

                currentMarker.closePopup();
            } else {
                // Shrink sidebar
                sidebar.classList.remove('w-[600px]');
                sidebar.classList.add('w-[450px]');

                // Hide Dimmer & Disable Clicks on it
                dimmer.classList.remove('opacity-100', 'pointer-events-auto');
                dimmer.classList.add('opacity-0', 'pointer-events-none');

                currentMarker.openPopup();
            }
        }

        // Progress bar while searching
        let progressInterval;
        function startProgress(){
            let width = 0;
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');

            progressBar.style.width = '0%';
            progressText.innerText = '0%';

            clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                if (width >= 95){
                    //Stall at 95% for fake illusion
                } else {
                    const increment = (width < 50) ? 2 : 
                                      (width < 80) ? 1 : 0.5; 
                    width += increment;
                    progressBar.style.width = width + '%';
                    progressText.innerText = Math.floor(width) + '%';
                }
            }, 200);
        }
        function finishProgress(){
            clearInterval(progressInterval);
            const progressBar = document.getElementById("progress-bar");
            const progressText = document.getElementById("progress-text");
            progressBar.style.width = '100%';
            progressText.innerText = '100%';
        }
    </script>
    <script>
        const xpBubble = document.getElementById('xp-speech-bubble');
        const xpText = document.getElementById('xp-text');
        const xpTv = document.querySelector('.xp-tv');
        const occasionSelect = document.getElementById('occasion');
        let botTimeout;
        let randomChatterInterval;

        let chatter = {
            clicks: ["Hello?"],
            loading: ["Thinking..."],
            success: ["Done!"],
            error: ["Error!"],
            occasions: {}
        } //Default data if could not retreive json

        async function loadChatter(){
            try {
                const response = await fetch('static/xp_bot_chatter.json');
                if (response.ok){
                    chatter = await response.json();
                    xpSpeak("I am online! Click the map to start.", 3000);
                }
                else {
                    console.warn("Could not load XP chatter data.");
                }
            } catch (e){
                console.error("Failed to load chatter:", e);
            }
        }
        loadChatter();

        function xpSpeak(message, duration = 4000){
            clearTimeout(botTimeout);
            xpText.innerText = message;
            xpBubble.classList.add('active');

            xpTv.style.animation = 'none';
            xpTv.offsetHeight;
            xpTv.style.animation = 'tvBounce 0.5s ease-in-out';

            botTimeout = setTimeout(() => {
                xpBubble.classList.remove('active');
                xpTv.style.animation = 'tvBounce 3s ease-in-out infinite';
            }, duration);
        }

        occasionSelect.addEventListener('change', (e) => {
            const val = e.target.value;
            const key = Object.keys(chatter.occasions).find(k => val.includes(k));

            if (key && chatter.occasions[key]){
                const msgs = chatter.occasions[key];
                const msg = msgs[Math.floor(Math.random() * msgs.length)];
                xpSpeak(msg);
            }
        });

        function startLoadingChatter() {
            let msgs = chatter.loading;
            if (!msgs || msgs.length === 0) msgs = ["Thinking..."];

            let msg = msgs[Math.floor(Math.random() * msgs.length)];
            xpSpeak(msg);

            loadingInterval = setInterval(() => {
                let msg = msgs[Math.floor(Math.random() * msgs.length)];
                xpSpeak(msg);
            }, 3000);
        }

        function stopLoadingChatter(isSuccess) {
            clearInterval(loadingInterval);
            if(isSuccess) {
                const msgs = chatter.success;
                const msg = msgs[Math.floor(Math.random() * msgs.length)];
                xpSpeak(msg, 8000); 
            } else {
                const msgs = chatter.error;
                const msg = msgs[Math.floor(Math.random() * msgs.length)];
                xpSpeak(msg);
            }
        }

        function botClick(){
            const msg = chatter.clicks[Math.floor(Math.random() * chatter.clicks.length)];
            xpSpeak(msg);
        }

        setTimeout(() => xpSpeak("I am awake! Click the map to start."), 1000);
    </script>
</body>
</html>
