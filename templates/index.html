<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expedition AI | Trip Planner</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" />

    <style>
        body { font-family: 'Outfit', sans-serif; }
        /* Scrollbar Style */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        #map { height: 100%; width: 100%; z-index: 0; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(0,0,0,0.1);
        }
        .loader {
            border-top-color: #3B82F6;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden flex bg-gray-100">
    
    <!-- MAP -->
    <div class="flex-1 relative">
        <div id="map"></div>
        <div class="absolute top-6 left-6 z-[1000] w-80">
            <div class="bg-white p-2 rounded-lg shadow-xl flex items-center">
                <svg class="w-5 h-5 text-gray-400 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <input type="text" id="map-search" placeholder="Search map location..." class="w-full p-2 outline-none text-gray-700" onkeydown="if(event.key === 'Enter') searchMap()">
            </div>
        </div>
    </div>

    <!-- INPUTS -->
    <div class="w-[450px] h-full glass-panel shadow-2xl flex flex-col relative z-10">

        <!-- HEADING -->
        <div class="p-8 border-b border-gray-100">
            <div class="flex items-center gap-2 mb-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">E</div> 
                <h1 class="text-2xl font-bold text-gray-800">Expedition AI</h1>
            </div>
            <p class="text-gray-500 text-sm">Your AI-powered travel planner.</p>
        </div>

        <!-- FORM -->
        <div class="flex-1 overflow-y-auto p-8 space-y-6" id="form-container">
            <!-- LOCATION INPUT -->
            <div class="bg-blue-50 p-4 rounded-xl border border-blue-100">
                <label class="text-xs font-bold text-blue-500 uppercase tracking-wide">Destination</label>
                <div class="flex items-center mt-1 text-blue-900 font-semibold text-lg">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <span id="selected-location">Paris, France</span>
                </div>
            </div>

            <!-- DATE INPUT -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                    <input type="date" id="startDate" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 outline-none focus:border-blue-500 transition">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                    <input type="date" id="endDate" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 outline-none focus:border-blue-500 transition">
                </div>
            </div>

            <!-- OCCASION INPUT -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Occasion / Vibe</label>
                <select id="occasion" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 outline-none focus:border-blue-500 transition appearance-none">
                    <option>Adventure üèîÔ∏è</option>
                    <option>Relaxation üßñ‚Äç‚ôÄÔ∏è</option>
                    <option>Business üíº</option>
                    <option>Family Trip üë®‚Äçüë©‚Äçüëß‚Äçüë¶</option>
                    <option>Romantic ‚ù§Ô∏è</option>
                    <option>Cultural üèõÔ∏è</option>
                </select>
            </div>

            <!-- BUDGET INPUT -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Budget (USD)</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-500">$</span>
                    <input type="number" id="budget" placeholder="2500" class="w-full bg-gray-50 border border-gray-200 rounded-lg p-3 pl-8 outline-none focus:border-blue-500 transition">
                </div>
            </div>
            
            <!-- GENERATE BUTTON -->
            <button onclick="generateItinerary()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg transform transition hover:scale-[1.02] active:scale-[0.98]">
                Plan My Expedition
            </button>
        </div>

        <!-- LOADING SCREEN -->
        <div id="loading-state" class="hidden xflex-1 flex flex-col items-center justify-center p-8 text-center">
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
            <h2 class="text-xl font-semibold text-gray-800">Consulting the AI...</h2>
            <p class="text-gray-500 mt-2">Finding the best hotels and hidden gems in <span id="loading-loc"></span>.</p>
        </div>

        <!-- RESULT SCREEN -->
        <div id="result-state" class="hidden flex-1 flex flex-col p-8 bg-green-50">
            <div class="flex items-center justify-center w-16 h-16 bg-green-100 rounded-full mb-6 mx-auto">
                <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
            </div>
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Itinerary Ready!</h2>
            <p class="text-center text-gray-600 mb-8">Your personalized travel plan has been generated successfully.</p>
            
            <a id="download-link" href="#" class="w-full bg-gray-900 hover:bg-black text-white font-bold py-4 rounded-xl shadow-lg flex items-center justify-center gap-2 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                Download PDF Itinerary
            </a>

            <button onclick="resetForm()" class="mt-4 text-gray-500 text-sm hover:text-gray-800 underline">Plan another trip</button>
        </div>
    </div>


    <!-- JAVASCRIPT -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // MAP INITIALIZE
        const map = L.map('map').setView([48.8566, 2.3522], 13); //Default coords for Paris
        let currentMarker = L.marker([48.8566, 2.3522]).addTo(map);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // MAP SEARCH
        async function searchMap(){
            const query = document.getElementById('map-search').value;
            if (!query) return;

            try{
                const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data && data.length > 0){
                    const {lat , lon , display_name} = data[0];
                    const name = display_name.split(',')[0];

                    map.setView([lat, lon], 13);
                    currentMarker.setLatLng([lat, lon]);

                    document.getElementById('selected-location').innerText = name;
                }
            } catch (e) {
                console.log("GEOCODING ERROR : ", e);
                alert("Location not found");
            }
        }

        // Send to backend
        async function generateItinerary(){
            const location = document.getElementById('selected-location').innerText;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const occasion = document.getElementById('occasion').value;
            const budget = document.getElementById('budget').value;

            // ---- REPLACE WITH BETTER UI ----
            if(!startDate || !endDate || !budget) {
                alert("Please fill in all fields!");
                return;
            }

            // LOADING UI SWITCH
            document.getElementById('form-container').classList.add('hidden');
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('loading-loc').innerText = location;

            try{
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ location, startDate, endDate, occasion, budget })
                });
                const data = await response.json();

                if (data.success){
                    document.getElementById('loading-state').classList.add('hidden');
                    document.getElementById('result-state').classList.remove('hidden');
                    document.getElementById('download-link').href = data.pdf_url;
                } else {
                    throw new Error(data.error);
                }
            } catch (e) {
                alert("Error generating itinerary: " + e.message);
                resetForm();
            }
        }

        function resetForm() {
            document.getElementById('result-state').classList.add('hidden');
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('form-container').classList.remove('hidden');
        }
    </script>
</body>
</html>
